<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Klaas Vis Assurantiekantoor</title>
    <link rel="icon" href="Logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css?v=1">
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("fJaMnq7175Ao2O1jn"); // Jouw Public Key
        })();
    </script>
</head>
<body>
    <!-- Loadingscreen zoals Inboedelwaardemeter -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loader"></div>
        <p>Verzoek wordt verzonden...</p>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="Logo.png" alt="Klaas Vis Assurantiekantoor">
        </div>
        <h1>Contact</h1>
    </header>

    <!-- Main content -->
    <main class="container">
        <section class="contact-section">
            <h2>Waarmee kunnen wij u helpen?</h2>
            <p>Kies een optie en vul de benodigde gegevens in. Wij nemen zo spoedig mogelijk contact met u op.</p>

            <form id="contact-form" class="modern-form">
                <div class="form-group">
                    <label for="verzoek-type">Kies uw verzoek</label>
                    <select id="verzoek-type" name="verzoek-type" required>
                        <option value="" disabled selected>Selecteer een optie</option>
                        <option value="adreswijziging">Adreswijziging</option>
                        <option value="motorvoertuigwijziging">Motorvoertuigwijziging</option>
                        <option value="verzekering-beëindigen">Verzekering beëindigen</option>
                        <option value="belverzoek">Terugbelverzoek indienen</option>
                        <option value="emailwijziging">E-mailwijziging</option>
                        <option value="anders">Anders</option>
                    </select>
                </div>

                <!-- Gemeenschappelijke velden -->
                <div class="form-group">
                    <label for="voornaam">Voorletter(s)</label>
                    <input type="text" id="voornaam" name="voornaam" autocomplete="given-name" required>
                </div>
                <div class="form-group">
                    <label for="achternaam">Achternaam</label>
                    <input type="text" id="achternaam" name="achternaam" autocomplete="family-name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mailadres (optioneel)</label>
                    <input type="email" id="email" name="email" autocomplete="email">
                </div>

                <!-- Adreswijziging velden -->
                <div class="form-group hidden" id="adreswijziging-fields-postcode">
                    <label for="nieuwe-postcode">Nieuwe postcode</label>
                    <input type="text" id="nieuwe-postcode" name="nieuwe-postcode" autocomplete="postal-code">
                </div>
                <div class="form-group hidden" id="adreswijziging-fields-huisnummer">
                    <label for="nieuwe-huisnummer">Nieuw huisnummer</label>
                    <input type="text" id="nieuwe-huisnummer" name="nieuwe-huisnummer" autocomplete="off">
                </div>
                <div class="form-group hidden" id="adreswijziging-fields-adres">
                    <label for="nieuw-adres">Nieuw volledig adres</label>
                    <input type="text" id="nieuw-adres" name="nieuw-adres" readonly>
                </div>
                <div class="form-group hidden" id="adreswijziging-fields-datum">
                    <label for="verhuisdatum">Datum van verhuizing</label>
                    <input type="date" id="verhuisdatum" name="verhuisdatum">
                </div>

                <!-- Motorvoertuigwijziging velden -->
                <div class="form-group hidden" id="motorvoertuigwijziging-fields-datum">
                    <label for="wijzigingsdatum">Wijzigingsdatum</label>
                    <input type="date" id="wijzigingsdatum" name="wijzigingsdatum">
                </div>
                <div class="form-group hidden" id="motorvoertuigwijziging-fields-polisnummer">
                    <label for="polisnummer-motor">Polisnummer</label>
                    <input type="text" id="polisnummer-motor" name="polisnummer-motor" autocomplete="off">
                </div>
                <div class="form-group hidden" id="motorvoertuigwijziging-fields-huidig-kenteken">
                    <label for="huidig-kenteken">Kenteken huidig voertuig</label>
                    <input type="text" id="huidig-kenteken" name="huidig-kenteken" autocomplete="off">
                </div>
                <div class="form-group hidden" id="motorvoertuigwijziging-fields-huidig-merk">
                    <label for="huidig-merk">Merk huidig voertuig</label>
                    <input type="text" id="huidig-merk" name="huidig-merk" readonly>
                </div>
                <div class="form-group hidden" id="motorvoertuigwijziging-fields-huidig-model">
                    <label for="huidig-model">Model huidig voertuig</label>
                    <input type="text" id="huidig-model" name="huidig-model" readonly>
                </div>
                <div class="form-group hidden" id="motorvoertuigwijziging-fields-nieuw-kenteken">
                    <label for="nieuw-kenteken">Kenteken nieuw voertuig</label>
                    <input type="text" id="nieuw-kenteken" name="nieuw-kenteken" autocomplete="off">
                </div>
                <div class="form-group hidden" id="motorvoertuigwijziging-fields-nieuw-merk">
                    <label for="nieuw-merk">Merk nieuw voertuig</label>
                    <input type="text" id="nieuw-merk" name="nieuw-merk" readonly>
                </div>
                <div class="form-group hidden" id="motorvoertuigwijziging-fields-nieuw-model">
                    <label for="nieuw-model">Model nieuw voertuig</label>
                    <input type="text" id="nieuw-model" name="nieuw-model" readonly>
                </div>

                <!-- Verzekering beëindigen velden -->
                <div class="form-group hidden" id="verzekering-beëindigen-fields-datum">
                    <label for="opzegdatum">Opzegdatum</label>
                    <input type="date" id="opzegdatum" name="opzegdatum">
                </div>
                <div class="form-group hidden" id="verzekering-beëindigen-fields-reden">
                    <label for="reden-beëindiging">Reden van beëindiging</label>
                    <textarea id="reden-beëindiging" name="reden-beëindiging" rows="4"></textarea>
                </div>

                <!-- Belverzoek velden -->
                <div class="form-group hidden" id="belverzoek-fields-telefoon">
                    <label for="telefoon">Telefoonnummer</label>
                    <input type="tel" id="telefoon" name="telefoon" autocomplete="tel">
                </div>
                <div class="form-group hidden" id="belverzoek-fields-datum-tijd">
                    <label for="voorkeur-datum-tijd">Gewenste datum en tijdstip</label>
                    <input type="text" id="voorkeur-datum-tijd" name="voorkeur-datum-tijd" placeholder="Bijv. 15-04-2025, 14:00">
                </div>

                <!-- E-mailwijziging velden -->
                <div class="form-group hidden" id="emailwijziging-fields-huidig">
                    <label for="huidig-email">Huidig e-mailadres</label>
                    <input type="email" id="huidig-email" name="huidig-email" autocomplete="email">
                </div>
                <div class="form-group hidden" id="emailwijziging-fields-nieuw">
                    <label for="nieuw-email">Nieuw e-mailadres</label>
                    <input type="email" id="nieuw-email" name="nieuw-email" autocomplete="email">
                </div>

                <!-- Anders veld -->
                <div class="form-group hidden" id="anders-fields">
                    <label for="anders-reden">Reden van contact</label>
                    <textarea id="anders-reden" name="anders-reden" rows="4" placeholder="Geef hier aan waarom u contact opneemt"></textarea>
                </div>

                <button type="submit" class="submit-button">Verzenden</button>
            </form>
        </section>
    </main>

    <!-- Footer zoals Inboedelwaardemeter -->
    <footer class="footer">
        <p>© 2025 BV Assurantiekantoor Klaas Vis Ao. 1834 | Alle rechten voorbehouden</p>
    </footer>

    <script src="contact-script.js?v=1"></script>
</body>
</html>
